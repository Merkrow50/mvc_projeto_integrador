<section class="section-alert">
    {{status}}
</section>
<div class="row" style="width: 33%;">
    <form method="post" style="width: 100%;">
        <h1 class="title-new-entity">Login</h1>
        <div class="row" style=" display: flex; justify-content: center;">
        <div class="row">
            <div class="col-75">
                <label for="inputEmail">Email</label>
                <input type="email" id="inputEmail" name="email" placeholder="Seu email...">
            </div>
        </div>
        <div class="row">
            <div class="col-75">
                <label for="inputSenha">Senha</label>
                <input type="password" id="inputSenha" name="senha" placeholder="Sua senha...">
            </div>
        </div>
        <div class="row" style="padding: 25px">
            <div class="col-25">
                <input type="submit" value="Entrar">
            </div>
        </div>
        </div>
    </form>
</div>
