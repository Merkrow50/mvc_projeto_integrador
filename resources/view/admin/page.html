<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>

        body {
            margin: 0;
        }

        .form-control {
            box-sizing: border-box;
            display: block;
            width: 100%;
            height: calc(1.5em + .75rem + 2px);
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;

        }

        label {
            display: inline-block;
            margin-bottom: .5rem;
            font-family: 'Encode Sans Condensed', sans-serif;
            font-weight: 600;
            letter-spacing: .03em;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .btn-primary{
            background-color: #41A58D;
            color: white;
            padding: 0.5rem;
            margin-top: 1rem;
            width: 5rem;
            height: auto;
            border: none;
            cursor: pointer;
            font-family: 'Encode Sans Condensed', sans-serif;
            font-weight: 600;
            letter-spacing: .03em;
        }

        .btn-primary:hover{
            background-color: #276955;
        }

        .title-new-entity{
            text-align: center;
            padding-bottom: 3rem;
            font-family: 'Encode Sans Condensed', sans-serif;
            font-weight: 600;
            letter-spacing: .03em;
        }

        form{
            padding: 2rem;
            border: 1px solid black;
            width: 30rem;
            border-radius: 5px;
            margin: 5rem auto;
            display: block;
        }


        .alert {
            margin-top: 5rem;
            max-width: 100%;
            padding: 12px 16px;
            border-radius: 4px;
            border-style: solid;
            border-width: 1px;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .alert.alert-success {
            background-color: rgba(227, 253, 235, 1);
            border-color: rgba(38, 179, 3, 1);
            color: rgba(60, 118, 61, 1);
        }

        .alert.alert-info {
            background-color: rgba(217, 237, 247, 1);
            color: rgba(49, 112, 143, 1);
            border-color: rgba(126, 182, 193, 1);
        }


        .alert.alert-warning {
            background-color: rgba(252, 248, 227, 1);
            border-color: rgba(177, 161, 129, 1);
            color: rgba(138, 109, 59, 1);
        }

        .alert.alert-danger {
            background-color: rgba(248, 215, 218, 1);
            border-color: rgba(220, 53, 69, 1);
            color: rgba(114, 28, 36,1);
        }

        .section-alert{
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
</head>
<body>
    {{content}}
</body>
</html>
