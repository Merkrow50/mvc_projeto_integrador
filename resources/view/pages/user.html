<div class="container-form">
  <h1 style="padding: 2rem 0; text-align:center;">{{title}}</h1>
  <form method="post">
    <div class="row">
      <div class="col-25">
        <label for="nome">Nome</label>
      </div>
      <div class="col-75">
        <input type="text" id="nome" name="nome" placeholder="Seu nome..." value="{{nome}}">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="email">Email</label>
      </div>
      <div class="col-75">
        <input type="email" id="email" name="email" placeholder="Seu email..." value="{{email}}">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
      <label for="role">Função</label>
    </div>
    <div class="col-75">
      <select id="role" name="role">
        <option {{operator}} value="operator">Operador</option>
        <option {{driver}} value="driver">Motorista</option>
        <option {{admin}} value="admin">Administrador</option>
        <option {{super}} value="super">Super</option>
      </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="senha">Senha</label>
      </div>
      <div class="col-75">
        <input type="password" id="senha" name="senha" placeholder="Sua senha..." value="{{senha}}">
      </div>
    </div>
    <div class="row" style="padding: 25px">
      <div class="col-50" style="display:flex;">
      <input type="button" onclick="history.back();" value="Cancelar">
    </div>
      <div class="col-50">
      <input type="submit" value="Salvar">
      </div>
    </div>
  </form>
</div>
