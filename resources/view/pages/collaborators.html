<h1 class="title-new-entity">Novo colaborador</h1>
<form>
  <div class="form-group">
    <label for="inputName">Nome</label>
    <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
  </div>
  <div class="form-group">
    <label for="inputCnh">CNH</label>
    <input type="text" class="form-control" id="inputCnh" >
  </div>
  <div class="form-group">
    <label for="inputMatricula">Matricula</label>
    <input type="text" class="form-control" id="inputMatricula" aria-describedby="matriculaHelp">
  </div>
  <div class="form-group">
    <label for="inputDataNascimento">Data de Nascimento</label>
    <input type="date" class="form-control" id="inputDataNascimento" aria-describedby="dataNascimentoHelp">
  </div>
  <div class="form-group">
    <label for="inputAtribuicao">Atribuição</label>
    <input type="text" class="form-control" id="inputAtribuicao" aria-describedby="atribuicaoHelp">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
