<div class="container-form">
  <h1 style="padding: 2rem 0; text-align:center;">Novo colaborador</h1>
  <form method="post">
    <div class="row">
      <div class="col-25">
        <label for="nome">Nome</label>
      </div>
      <div class="col-75">
        <input type="text" id="nome" name="nome" placeholder="Seu nome..." value="{{nome}}">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="matricula">Matrícula</label>
      </div>
      <div class="col-75">
        <input type="text" id="matricula" name="matricula" placeholder="Seu número de matrícula..." value="{{matricula}}">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
      <label for="habilitado">Habilitado?</label>
    </div>
    <div class="col-75">
      <select id="habilitado" name="habilitado">
        <option {{selected_true}} value="1">Sim</option>
        <option {{selected_false}} value="0">Não</option>
      </select>
      </div>
    </div>
    <div class="row" style="padding: 25px">
      <div class="col-50" style="display:flex;">
      <input type="button" onclick="history.back();" value="Cancelar">
    </div>
      <div class="col-50">
      <input type="submit" value="Salvar">
      </div>
    </div>
  </form>
</div>
